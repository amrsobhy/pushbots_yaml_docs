definitions:
  Subscription:
    type: object
    required:
      - uuid
      - token
      - platform
    properties:
      uuid:
        type: string
        description: Unique device Id.
      token:
        type: string
        description: >-
          The Apple or Google generated token used to deliver messages to the
          APNs or GCM push networks respectively.
      platform:
        type: integer
        description: >-
          The type of device, 0 for iOS devices, 1 for Android devices, 2 for
          Chrome users, 3 for firefox users.
      key:
        type: string
        description: >-
          The public key of the receiver (from the browser firefox and chrome
          only).
      tags:
        type: array
        items:
          type: string
        description: An array of the tags to which a device is currently subscribed.
      timeZone:
        type: string
        description: >-
          The offset of the time zone from UTC, ignoring daylight savings time
          e.g. 7200.
      alias:
        type: string
        description: device alias or username.
      countryCode:
        type: integer
        description: Country code to detect country generated by carrier.
      badge:
        type: string
        description: >-
          is a number field representing the last known application badge for
          iOS installations only.
      location:
        type: array
        example:
          - 50
          - 30
        items:
          type: integer
      metrics:
        $ref: '#/definitions/DeviceData'
        description: >-
          Object with device data for better analytics tracking. e.g.
          {"appVersion":"1.1","resolution":"396x240","deviceModel":"Android
          5.0.0 - API 21 -
          768x1280","locale":"en_US","PushBotslibVersion":"3.0.1","osVersion":"5.0","carrier":"Vodafone"}
  UpdateSubscription:
    type: object
    required:
      - uuid
      - token
      - platform
    properties:
      uuid:
        type: string
        description: Unique device Id.
      token:
        type: string
        description: >-
          The Apple or Google generated token used to deliver messages to the
          APNs or GCM push networks respectively.
      platform:
        type: integer
        description: >-
          The type of device, 0 for iOS devices, 1 for Android devices, 2 for
          Chrome users, 3 for firefox users.
      tags:
        type: array
        items:
          type: string
        description: An array of the tags to which a device is currently subscribed.
      tags_add:
        type: array
        items:
          type: string
      tags_remove:
        type: array
        items:
          type: string
      timeZone:
        type: string
        description: >-
          The offset of the time zone from UTC, ignoring daylight savings time
          e.g. 7200.
      alias:
        type: string
        description: device alias or username.
      countryCode:
        type: integer
        description: Country code to detect country generated by carrier.
      badge:
        type: integer
        description: >-
          is a number field representing the last known application badge for
          iOS installations only.
      debug:
        type: boolean
        description: Set debug mode for the device.
      badge_p:
        type: integer
        description: >-
          is a number field to be incremented to the badge for iOS installations
          only.
      badge_d:
        type: integer
        description: >-
          is a number field to be substracted from the badge for iOS
          installations only.
      location:
        type: array
        description: 'device location [lat, lng].'
        example:
          - 50
          - 30
        items:
          type: integer
      metrics:
        $ref: '#/definitions/DeviceData'
        description: >-
          Object with device data for better analytics tracking. e.g.
          {"appVersion":"1.1","resolution":"396x240","deviceModel":"Android
          5.0.0 - API 21 -
          768x1280","locale":"en_US","PushBotslibVersion":"3.0.1","osVersion":"5.0","carrier":"Vodafone"}
  DeviceData:
    type: object
    properties:
      carrier:
        type: string
        example: Vodafone
        description: device carrier e.g. Vodafone.
      osVersion:
        type: string
        description: 9.1.2 for iOS/ 4.4.4 for Android.
        example: 9.1.2
      resolution:
        type: string
        example: 396x240
      appVersion:
        type: string
        description: your application versioning for iOS AppStore or Google playstore.
      locale:
        type: string
        example: en_US
        description: device language
      PushBotslibVersion:
        type: string
        description: Pushbots library version used in library
      jailbroken:
        type: boolean
        description: If the device is jailbroken or no
  PushDevice:
    type: object
    required:
      - msg
      - token
      - platform
    properties:
      msg:
        type: string
        description: Notification message
      token:
        type: string
        description: >-
          The Apple or Google generated token used to deliver messages to the
          APNs or GCM push networks respectively.
      platform:
        type: integer
        description: >-
          The type of device, 0 for iOS devices, 1 for Android devices, 2 for
          Chrome users, 3 for firefox users.
      sound:
        type: string
        description: Notification sound
      badge:
        type: integer
        description: Notification badge for iOS only e.g. "+1"
      payload:
        example: {}
        description: 'Notification payload .. Type: JSON'
  PushBatchDevices:
    type: object
    required:
