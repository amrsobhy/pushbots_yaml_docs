  Device:
    type: object
    required:
      - token
      - platform
    properties:
      uuid:
        type: string
        description: Unique device Id.
      token:
        type: string
        description: >-
          The Apple or Google generated token used to deliver messages to the
          APNs or GCM push networks respectively.
