      - platform
      - msg
      - token
    properties:
      platform:
        type: integer
        description: >-
          The type of device, 0 for iOS devices, 1 for Android devices, 2 for
          Chrome users, 3 for firefox users.
      msg:
        type: string
        description: the message that will be pushed to the devices
      token:
        type: string
        description: token of the device
      payload:
        type: object
